<!DOCTYPE HTML>
<html>
  <head>
    <title>Chloe & Andrew's Wedding</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
      form {
        max-width: 600px;
        margin: auto;
      }
      label {
        font-weight: bold;
      }
      input, select, textarea {
        width: 100%;
        padding: 0.6em;
        margin: 0.4em 0;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      button {
        background: #a94442;
        color: #fff;
        padding: 0.7em 1.2em;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        background: #922d2d;
      }
      #successMsg {
        display: none;
        margin-top: 1em;
        color: green;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>
  <body class="is-preload">
    <div id="page-wrapper">

      <!-- Header -->
      <div id="navbar"></div>

      <!-- Main -->
      <section id="main" class="container">
        <header>
          <h2>RSVP</h2>
          <p>Please fill out the form below to let us know if youâ€™ll be joining us.</p>
        </header>

        <div class="box">
          <form id="rsvpForm">
            <label for="name">Your Name(s)</label>
            <input type="text" id="name" name="name" required />

            <label for="guests">Number of Guests</label>
            <input type="number" id="guests" name="guests" min="1" required />

            <label for="attending">Will you be attending?</label>
            <select id="attending" name="attending" required>
              <option value="">-- Please Select --</option>
              <option value="Yes">Yes, Iâ€™ll be there!</option>
              <option value="No">Sorry, canâ€™t make it</option>
            </select>

            <label for="message">Message for the couple (optional)</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">Submit RSVP</button>
          </form>
          <p id="successMsg">ðŸŽ‰ Thank you! Your RSVP has been recorded.</p>
        </div>
      </section>

      <!-- Footer -->
      <div id="footerbar"></div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- Load Navbar -->
    <script>
      fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar').innerHTML = data;
          if (window.jQuery && typeof jQuery.fn.dropotron !== 'undefined') {
            jQuery('#nav > ul').dropotron({ alignment: 'center' });
          }
        });
    </script>

    <!-- Load Footer -->
    <script>
      fetch('footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footerbar').innerHTML = data);
    </script>

    <!-- RSVP Submission Script -->
    <script>
      const form = document.getElementById("rsvpForm");
      const successMsg = document.getElementById("successMsg");

      form.addEventListener("submit", function(event) {
        event.preventDefault();

        const data = {
          name: document.getElementById("name").value,
          guests: document.getElementById("guests").value,
          attending: document.getElementById("attending").value,
          message: document.getElementById("message").value
        };

        fetch("https://script.google.com/macros/s/AKfycbxfgee856ddRkB4QT3r5BCG5l1vTs984keSCmw_hiJ746cnRzqYsAIEauQf_VKdBljQ/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        })
        .then(response => response.text())
        .then(text => {
          console.log("Server response:", text);
          successMsg.style.display = "block";
          form.reset();
        })
        .catch(error => console.error("Error!", error));
      });
    </script>
  </body>
</html>
