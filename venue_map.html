<!DOCTYPE HTML>
<html>
	<head>
		<title>Chloe & Andrew's Wedding</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
		<style>
			#map {
			height: 400px; /* adjust size */
			width: 100%;
			border-radius: 16px;
			box-shadow: 0 4px 16px rgba(0,0,0,0.2);
			}
		</style>
	</head>
	
	<body class="is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<div id="navbar"></div>

			<!-- Main -->
				<section id="main" class="container">
					<header>
						<h2>Map for the Venue</h2>
						<p>Here is where you can find directions to the wedding.</p>
					</header>
					
					<div id="map"></div>
				</section>

			<!-- Footer -->
				<div id="footerbar"></div>

		</div>

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery.dropotron.min.js"></script>
		<script src="assets/js/jquery.scrollex.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
		<script>
			fetch('navbar.html')
				.then(response => response.text())
				.then(data => {
				document.getElementById('navbar').innerHTML = data;
				// Re-initialize dropotron after navbar is inserted
				if (window.jQuery && typeof jQuery.fn.dropotron !== 'undefined') {
					jQuery('#nav > ul').dropotron({
					alignment: 'center'
					});
				}
				});
		</script>
		<script>
			fetch('footer.html')
			.then(response => response.text())
			.then(data => document.getElementById('footerbar').innerHTML = data);
		</script>
		<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
		<script>
			// Set map center and zoom (latitude, longitude, zoom level)
			const map = L.map('map').setView([40.373776779901064, -76.84832349445755], 13); // Example: NYC

			// Add tile layer (pretty map tiles from OpenStreetMap)
			L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
			}).addTo(map);

			// Add a marker at the location
			L.marker([40.373776779901064, -76.84832349445755])
			.addTo(map)
			.bindPopup('<b>The Manor at Mountainview</b><br><a href="https://www.google.com/maps/place/The+Manor+at+Mountain+View/@40.3735847,-76.8485488,12z/data=!4m6!3m5!1s0x89c8c95390f69e43:0xcb80859558bcb963!8m2!3d40.3735847!4d-76.8485488!16s%2Fg%2F11jnnz1rxs?entry=ttu&g_ep=EgoyMDI1MDgyNS4wIKXMDSoASAFQAw%3D%3D">2201 Fishing Creek Valley Road,<br>Harrisburg, PA 17112</a>')
			.openPopup();
		</script>
	</body>
</html>
